<html lang="en">

    <title>For Chelsi ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600;700&display=swap');
      
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      .script-font {
        font-family: 'Dancing Script', cursive;
      }
      
      .fade {
        animation: fade 0.5s ease;
      }
      @keyframes fade {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      .pulse-grow {
        animation: pulseGrow 2s ease-in-out infinite;
      }
      @keyframes pulseGrow {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      
      .sparkle {
        animation: sparkle 1.5s ease-in-out infinite;
      }
      @keyframes sparkle {
        0%, 100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      
      /* Heart Rain Animation */
      .heart-rain-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 10;
      }
      
      .heart {
        position: absolute;
        color: rgba(255, 105, 180, 0.8);
        animation: fall linear infinite;
        font-size: 16px;
      }
      
      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(calc(100vh + 100px)) rotate(360deg);
          opacity: 0;
        }
      }
      
      /* Enhanced button styles */
      .dayBtn {
        background: white;
        padding: 12px 8px;
        border-radius: 14px;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        font-size: 14px;
        min-height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
      }
      
      .dayBtn:hover {
        background: #ffe4e6;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      }
      
      .dayBtn:active {
        transform: translateY(1px);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }
      
      .dayBtn.disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background: #f0f0f0;
      }
      
      .dayBtn.disabled:hover {
        background: #f0f0f0;
        transform: none;
        box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
      }
      
      /* Lock icon for disabled buttons */
      .lock-icon {
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 12px;
        color: #999;
      }
      
      /* Login screen enhancements */
      #login {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 90vw;
        width: 320px;
        position: relative;
        z-index: 20;
      }
      
      /* Password input styling */
      #password {
        transition: all 0.3s ease;
        width: 100%;
        max-width: 250px;
        padding: 12px;
        font-size: 16px; /* Prevents zoom on iOS */
      }
      
      #password:focus {
        box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.3);
        border-color: #f43f5e;
      }
      
      /* Main page container */
      #main {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 20;
        width: 95%;
        max-width: 95vw;
        padding: 1.5rem;
      }
      
      /* Secret items animation */
      .secret-item {
        transition: all 0.3s ease;
        font-size: 2rem;
      }
      
      .secret-item:hover {
        transform: scale(1.2);
        filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.7));
      }
      
      /* Animated wish card */
      .wish-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        padding: 1.5rem;
        color: white;
        position: relative;
        overflow: hidden;
        transform: scale(0);
        animation: popIn 0.6s ease forwards;
        width: 95%;
        max-width: 95vw;
        margin: 0 auto;
        z-index: 30;
      }
      
      @keyframes popIn {
        0% {
          transform: scale(0) rotate(180deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.1) rotate(10deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }
      
      .wish-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }
      
      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }
      
      /* Floating hearts background for wishes */
      .floating-hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }
      
      .floating-heart {
        position: absolute;
        font-size: 1rem;
        opacity: 0.3;
        animation: floatUp 4s ease-in-out infinite;
      }
      
      @keyframes floatUp {
        0% {
          transform: translateY(100px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.3;
        }
        90% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }
      
      /* Particle burst effect */
      .particle {
        position: absolute;
        pointer-events: none;
        animation: particleBurst 1s ease-out forwards;
        z-index: 100;
      }
      
      @keyframes particleBurst {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y)) scale(0);
          opacity: 0;
        }
      }
      
      /* Typing animation */
      .typing-text {
        display: inline-block;
        border-right: 2px solid white;
        white-space: normal;
        overflow-wrap: break-word;
        max-width: 100%;
      }
      
      .typing-cursor {
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      
      /* Countdown Timer Styles */
      .countdown-container {
        background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        border-radius: 20px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        box-shadow: 0 10px 25px rgba(255, 117, 140, 0.3);
      }
      
      .countdown-item {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        border-radius: 15px;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      
      .countdown-item:hover {
        transform: translateY(-5px);
      }
      
      .countdown-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }
      
      .countdown-label {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      /* Music Player Styles */
      .music-player {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 50px;
        padding: 10px 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .music-control {
        background: #ff758c;
        color: white;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 18px;
      }
      
      .music-control:hover {
        background: #ff5e8a;
        transform: scale(1.1);
      }
      
      .music-control:active {
        transform: scale(0.95);
      }
      
      .music-title {
        font-size: 0.9rem;
        white-space: nowrap;
        color: #555;
        max-width: 150px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      
      .music-visualizer {
        display: flex;
        align-items: flex-end;
        height: 20px;
        gap: 2px;
      }
      
      .bar {
        width: 3px;
        background: #ff758c;
        animation: sound 0.5s infinite alternate;
      }
      
      .bar:nth-child(1) { height: 3px; animation-delay: 0.1s; }
      .bar:nth-child(2) { height: 8px; animation-delay: 0.2s; }
      .bar:nth-child(3) { height: 5px; animation-delay: 0.3s; }
      .bar:nth-child(4) { height: 12px; animation-delay: 0.4s; }
      
      @keyframes sound {
        0% { opacity: 0.3; }
        100% { opacity: 1; }
      }
      
      /* Beautiful Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }
      
      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }
      
      .love-modal {
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        border-radius: 20px;
        padding: 2rem;
        max-width: 90%;
        width: 400px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        transform: scale(0.7);
        transition: all 0.3s ease;
        overflow: hidden;
      }
      
      .modal-overlay.active .love-modal {
        transform: scale(1);
      }
      
      .love-modal::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }
      
      .love-modal-content {
        position: relative;
        z-index: 2;
        text-align: center;
      }
      
      .love-modal-header {
        font-size: 3rem;
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
      }
      
      .love-modal-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #d63384;
        margin-bottom: 1rem;
      }
      
      .love-modal-message {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }
      
      .love-modal-close {
        background: #d63384;
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4);
      }
      
      .love-modal-close:hover {
        background: #c2296f;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(214, 51, 132, 0.5);
      }
      
      .floating-hearts-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
      }
      
      .floating-heart-bg {
        position: absolute;
        font-size: 1.5rem;
        opacity: 0.1;
        animation: floatUp 8s ease-in-out infinite;
      }
      
      /* Mobile-specific adjustments */
      @media (max-width: 640px) {
        body {
          padding: 10px 0;
        }
        
        h1 {
          font-size: 1.8rem !important;
          line-height: 1.2;
        }
        
        .dayBtn {
          padding: 12px 8px;
          font-size: 14px;
          min-height: 54px;
        }
        
        .wish-card {
          padding: 1.2rem;
          margin: 0.5rem auto;
        }
        
        .wish-card h2 {
          font-size: 1.5rem;
        }
        
        .wish-card p {
          font-size: 0.9rem;
        }
        
        .floating-heart {
          font-size: 0.7rem;
        }
        
        .countdown-container {
          padding: 1rem;
          margin: 1rem 0;
        }
        
        .countdown-number {
          font-size: 1.8rem;
        }
        
        .countdown-label {
          font-size: 0.8rem;
        }
        
        .music-player {
          bottom: 15px;
          right: 15px;
          padding: 8px 12px;
        }
        
        .music-control {
          width: 40px;
          height: 40px;
        }
        
        .music-title {
          display: none;
        }
        
        #main {
          padding: 1rem;
        }
        
        .secret-item {
          font-size: 1.8rem;
        }
        
        .love-modal {
          padding: 1.5rem;
          width: 90%;
        }
        
        .love-modal-header {
          font-size: 2.5rem;
        }
        
        .love-modal-title {
          font-size: 1.5rem;
        }
        
        .love-modal-message {
          font-size: 1rem;
        }
      }
      
      /* Small mobile devices */
      @media (max-width: 380px) {
        .dayBtn {
          font-size: 13px;
          padding: 10px 6px;
        }
        
        h1 {
          font-size: 1.6rem !important;
        }
        
        .countdown-number {
          font-size: 1.5rem;
        }
        
        .music-player {
          bottom: 10px;
          right: 10px;
        }
        
        .love-modal {
          padding: 1.2rem;
        }
      }
      
      /* Very small mobile devices */
      @media (max-width: 320px) {
        .dayBtn {
          font-size: 12px;
          padding: 8px 4px;
          min-height: 48px;
        }
        
        .grid-cols-2 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
    </style>
  </head>

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("main").classList.add("hidden");
        document.getElementById("login").classList.remove("hidden");
        createHeartRain();
        initCountdown();
        updateDayButtons(); // Initialize day buttons based on current date
        
        // Optimize animations for mobile
        if (window.innerWidth <= 640) {
          // Reduce number of hearts for better performance on mobile
          clearInterval(window.heartInterval);
          window.heartInterval = setInterval(() => {
            const container = document.getElementById("heartRain");
            const heartSymbols = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíù", "üíì", "üíò"];
            createHeart(container, heartSymbols);

      function createHeartRain() {
        const container = document.getElementById("heartRain");
        const heartSymbols = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíù", "üíì", "üíò"];
        
        for (let i = 0; i < 15; i++) { // Reduced number for initial load
          setTimeout(() => {
            createHeart(container, heartSymbols);
          }, i * 500);
        }
        
        window.heartInterval = setInterval(() => {
          createHeart(container, heartSymbols);
        }, 1000);
      }

      function createHeart(container, heartSymbols) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
        heart.style.left = Math.random() * 100 + "%";
        const size = Math.random() * 16 + 12;
        heart.style.fontSize = size + "px";
        const duration = Math.random() * 5 + 5;
        heart.style.animationDuration = duration + "s";
        heart.style.opacity = Math.random() * 0.5 + 0.3;
        container.appendChild(heart);
        
        setTimeout(() => {
          heart.remove();
        }, duration * 1000);
      }

      function unlock() {
        const val = document.getElementById("password").value.toLowerCase();
        if (val === correctName) {
          document.getElementById("login").classList.add("hidden");
          document.getElementById("main").classList.remove("hidden");
          createParticles();
          // Auto-play music after login (may not work in all browsers due to autoplay policies)
          setTimeout(() => {
            toggleMusic();
          }, 1000);
        } else {
          document.getElementById("wrong").classList.remove("hidden");
          setTimeout(() => {
            document.getElementById("wrong").classList.add("hidden");
          }, 3000);
        }
      }

      function updateDayButtons() {
        const today = new Date();
        const currentDay = today.getDate();
        const currentMonth = today.getMonth(); // 0-11, where 1 is February
        
        // Check if we're in February and on or after the 7th
        if (currentMonth === 1 && currentDay >= 7) {
          // Enable buttons for days that have passed
          for (let day = 7; day <= 14; day++) {
            if (currentDay >= day) {
              const button = document.getElementById(`day-${day}`);
              if (button) {
                button.classList.remove("disabled");
                const lockIcon = button.querySelector(".lock-icon");
                if (lockIcon) {
                  lockIcon.style.display = "none";
                }
              }
            }
          }
        }
      }

      function showDayWish(day, title, emoji) {
        const today = new Date();
        const currentDay = today.getDate();
        const currentMonth = today.getMonth(); // 0-11, where 1 is February
        
        // Check if we're in February and on or after the requested day
        if (currentMonth !== 1 || currentDay < day) {
          // Show a message that this day is not yet available
          const container = document.getElementById("wishContainer");
          container.innerHTML = `
            <div class="bg-white rounded-2xl p-6 max-w-md mx-auto shadow-xl">
              <div class="text-center">
                <div class="text-5xl mb-4">üîí</div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">This day is locked!</h3>
                <p class="text-gray-600 mb-4">Come back on ${title} (February ${day}) to unlock this special message.</p>
                <button onclick="closeWish()" class="bg-rose-500 text-white px-4 py-2 rounded-full hover:bg-rose-600 transition">
                  <i class="fas fa-times mr-2"></i>Close
                </button>
              </div>
            </div>
          `;
          return;
        }
        
        const wish = wishes[day];
        const container = document.getElementById("wishContainer");
        
        container.innerHTML = `
          <div class="wish-card w-full max-w-2xl bg-gradient-to-br ${wish.color} relative">
            <div class="floating-hearts">
              ${createFloatingHearts()}
            </div>
            <div class="relative z-10 text-center">
              <div class="text-4xl md:text-6xl mb-4 sparkle">${wish.emoji}</div>
              <h2 class="text-xl md:text-3xl font-bold mb-2">${wish.title}</h2>
              <p class="text-lg md:text-xl mb-4 script-font">${wish.message}</p>
              <p class="text-sm md:text-lg leading-relaxed">
                <span id="typingText" class="typing-text"></span>
                <span class="typing-cursor">|</span>
              </p>
              <div class="mt-6">
                <button onclick="closeWish()" class="bg-white text-gray-800 px-4 py-2 rounded-full hover:bg-gray-100 transition">
                  <i class="fas fa-times mr-2"></i>Close
                </button>
              </div>
            </div>
          </div>
        `;
        
        // Start the typing animation
        setTimeout(() => {
          typeText(wish.wish);
        }, 800);
        
        createParticles();
      }

      function typeText(text) {
        const element = document.getElementById("typingText");
        if (!element) return;
        
        element.textContent = "";
        let i = 0;
        
        function type() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, 50); // Adjust typing speed here
          } else {
            // Remove cursor after typing is complete
            const cursor = document.querySelector(".typing-cursor");
            if (cursor) {
              setTimeout(() => {
                cursor.style.display = "none";
              }, 1000);
            }
          }
        }
        
        type();
      }

      function createFloatingHearts() {
        let hearts = '';
        for (let i = 0; i < 10; i++) {
          const delay = Math.random() * 4;
          const left = Math.random() * 100;
          hearts += `<span class="floating-heart" style="left: ${left}%; animation-delay: ${delay}s;">‚ù§Ô∏è</span>`;
        }
        return hearts;
      }

      function closeWish() {
        const container = document.getElementById("wishContainer");
        container.innerHTML = '';
      }

      function createParticles() {
        const colors = ['#ff69b4', '#ff1493', '#ff6b6b', '#feca57', '#48dbfb'];
        for (let i = 0; i < 20; i++) {
          setTimeout(() => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = '50%';
            particle.style.top = '50%';

          }, i * 50);

      function showLoveModal(text) {
        const modal = document.getElementById("loveModal");

      // Countdown Timer Function
      function initCountdown() {
        // Set the date we're counting down to (Valentine's Day - February 14)
        const valentineDate = new Date();
        valentineDate.setMonth(1); // February (0-indexed)
        valentineDate.setDate(14);
        
        // If Valentine's Day has already passed this year, set it to next year
        const today = new Date();
        if (valentineDate < today) {
          valentineDate.setFullYear(today.getFullYear() + 1);
        }
        
        // Update the countdown every 1 second
        const countdownTimer = setInterval(function() {
          // Get today's date and time
          const now = new Date().getTime();
          
          // Find the distance between now and the countdown date
          const distance = valentineDate - now;
          
          // Time calculations for days, hours, minutes and seconds
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          // Display the result in the elements with id
          document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
          document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
          document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
          document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
          
          // If the countdown is finished, display a special message
          if (distance < 0) {
            clearInterval(countdownTimer);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
            
            // Display a special message for Valentine's Day
            const countdownContainer = document.querySelector(".countdown-container");
            countdownContainer.innerHTML = `
              <div class="text-center py-8">
                <h2 class="text-3xl md:text-4xl font-bold text-white mb-4 script-font">
                  <i class="fas fa-heart mr-2"></i>
                  Happy Valentine's Day, My Love!
                  <i class="fas fa-heart ml-2"></i>
                </h2>
                <p class="text-white text-lg">Today is our special day, Chelsi!</p>
              </div>
            `;
          }
        }, 1000);
      }

      function toggleMusic() {
        if (isPlaying) {
          bgMusic.pause();
          playIcon.className = 'fas fa-play';
          visualizer.style.display = 'none';
        } else {
          // Note: Autoplay may be blocked by some browsers
          bgMusic.play().catch(error => {
            console.log("Autoplay was prevented:", error);
            // You might want to show a message to the user here
          });
          playIcon.className = 'fas fa-pause';
          visualizer.style.display = 'flex';
        }
        isPlaying = !isPlaying;
      }
